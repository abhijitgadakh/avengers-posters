<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>The Avengers</title>
  </head>
  <body>
    <div class="heading">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light bg-dark navbar-dark"
      >
        <div class="container-fluid">
          <img src="./imgs/logo.png" alt="" height="30px" />
          <a class="navbar-brand" href="#">Avengers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Projects
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Movies</a></li>
                  <li><a class="dropdown-item" href="#">TV Shows</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Specials</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="main-box">
      <p class="help">Click On any Image to Expand</p>
      <div class="box">
        <div
          class="panel active"
          style="background-image: url('./imgs/AvengersDesktop01.jpg')"
        >
          <h3>Avengers Assemble</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop02.jpg')"
        >
          <h3>Iron Man</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop03.jpg')"
        >
          <h3>Captain America</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop04.jpg')"
        >
          <h3>The Hulk</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop05.jpg')"
        >
          <h3>THOR</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop06.jpg')"
        >
          <h3>Black Widow</h3>
        </div>
        <div
          class="panel"
          style="background-image: url('./imgs/AvengersDesktop07.jpg')"
        >
          <h3>hawkeye</h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Created By Abhijit Gadakh</p>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
